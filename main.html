<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container-fluid bg-dark d-flex flex-column align-items-center p-0 m-0" style="height: 100vh; width: 100%;">
    <section class="container d-flex flex-column align-items-center mt-2">
        <div class="d-flex flex-column align-items-center mt-3">
            <div class="d-flex justify-content-around mt-3" style="width: 320px;">
                <div class="px-1 d-flex justify-content-center align-items-center text-white fs-1 fw-bold" style="background-color: rgb(22, 91, 240); width: 100px;">
                    <div class="me-2">X = </div>
                    <div id="xScore">0</div>
                </div>
                <div class="d-flex justify-content-center align-items-center fs-1 fw-bold text-white">
                    Vs
                </div>
                <div class="px-1 d-flex justify-content-center align-items-center text-white fs-1 fw-bold" style="background-color: red; width: 100px;">
                    <div class="me-2">O = </div>
                    <div id="oScore">0</div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-3">
            <span class="text-white me-2 fs-2">Round</span>
            <span id="round" class="-d-flex align-items-center text-white fs-2">1</span>
            <span class="text-white fs-2">/5</span>
        </div>
        <div id="statusText" class="container d-flex justify-content-center mt-1 fs-3">
        </div>
        <div id="box">
            <div cellIndex="0" class="cell" style="background-color: aqua;"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell" style="background-color: aqua;"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell" style="background-color: aqua;"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell" style="background-color: aqua;"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell" style="background-color: aqua;"></div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <button id="newRound" class="me-1 text-white fs-3 fw-bold" style="margin-top: 90px; width: 150px; background-color: rgb(22, 91, 240);">
                New Round
            </button>
            <div id="finalText" class="text-white fs-3 fw-bold mt-2">
            </div>
            <div id="finalWinner" class="text-white fs-3 fw-bold">
            </div>
            <button id="newGame" class="mt-3 ms-1 text-white fs-3 fw-bold" style="width: 150px; background-color: red; display: none !important;">
                New Game
            </button>
        </div>
    </section>
    <script src="main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
